<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<title>Minhas Redes Sociais | Leão Bordado</title> <link rel="icon" href="icon.ico" type="image/x-icon">
		<link rel="stylesheet" href="style.css">
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Encontre Leonardo Stüker nas redes sociais: Instagram, LinkedIn, GitHub e mais.">
		<meta name="author" content="Leonardo Sander Stüker">
	</head>
	<body>
		<div id="header-placeholder"></div>
		<main>
			<div class="hero-banner">
				<h2>Conecte-se Comigo!</h2> </div>
			
			<section class="social-links">
				<h3>Onde me Encontrar:</h3>
				<div class="social-grid">
					<a href="https://www.instagram.com/seuusuario" target="_blank" rel="noopener noreferrer" class="social-item instagram">
						<img src="caminho/para/icone-instagram.png" alt="Ícone do Instagram">
						<span>Instagram</span>
					</a>
					<a href="https://www.linkedin.com/in/seuusuario" target="_blank" rel="noopener noreferrer" class="social-item linkedin">
						<img src="caminho/para/icone-linkedin.png" alt="Ícone do LinkedIn">
						<span>LinkedIn</span>
					</a>
					<a href="https://github.com/seuusuario" target="_blank" rel="noopener noreferrer" class="social-item github">
						<img src="caminho/para/icone-github.png" alt="Ícone do GitHub">
						<span>GitHub</span>
					</a>
					<a href="https://twitter.com/seuusuario" target="_blank" rel="noopener noreferrer" class="social-item twitter">
						<img src="caminho/para/icone-twitter.png" alt="Ícone do Twitter">
						<span>Twitter/X</span>
					</a>
					</div>
			</section>

		</main>
		<div id="footer-placeholder"></div>
		<script src="scripts.js"></script>
	</body>
</html>
